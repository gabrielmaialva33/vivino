name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone viva_tensor (sibling dependency)
        uses: actions/checkout@v4
        with:
          repository: gabrielmaialva33/viva_tensor
          path: ../viva_tensor

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.1

      - name: Install Intel MKL
        run: |
          wget -qO- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | sudo gpg --dearmor -o /usr/share/keyrings/intel-oneapi.gpg
          echo "deb [signed-by=/usr/share/keyrings/intel-oneapi.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/intel-oneapi.list
          sudo apt-get update
          sudo apt-get install -y intel-oneapi-mkl-devel

      - name: Build viva_tensor NIF
        run: |
          cd ../viva_tensor
          ERL_INCLUDE=$(erl -noshell -eval 'io:format("~s", [filename:join([code:root_dir(), "erts-" ++ erlang:system_info(version), "include"])]), halt().')
          cd zig_src && zig build -Derl_include="$ERL_INCLUDE" -Doptimize=ReleaseFast || true
          cd ..
          # Copy NIF to priv/ if built
          cp zig_src/zig-out/lib/libviva_tensor_zig.so priv/viva_tensor_zig.so 2>/dev/null || true
          ls -la priv/

      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
