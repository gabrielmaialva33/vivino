name = "vivino"
version = "0.1.0"
description = "Real-time plant bioelectric signal processor with WebSocket streaming"
target = "erlang"

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
gleam_erlang = ">= 1.0.0 and < 2.0.0"
gleam_otp = ">= 1.0.0 and < 2.0.0"
gleam_http = ">= 3.0.0 and < 5.0.0"
mist = ">= 5.0.0 and < 6.0.0"
gleam_json = ">= 3.0.0 and < 4.0.0"
gleam_yielder = ">= 1.0.0 and < 2.0.0"
logging = ">= 1.0.0 and < 2.0.0"
viva_tensor = { path = "../viva_tensor" }

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
